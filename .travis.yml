language: node_js
node_js:
- '9.9'
sudo: false
install:
- npm install typescript -g
- npm install ts-node -g
- npm install tslint -g
- npm install
script:
- npm run lint
- npm run test
before_deploy:
- npm run build:release
deploy:
  provider: npm
  skip_cleanup: true
  email: dev@nowcando.com
  api_key:
    secure: 
  on:
    branch: master
after_deploy:
- npm run clean:release
